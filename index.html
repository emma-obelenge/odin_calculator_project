<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Online Calculator (v1.0)</h1>
        <div id="calc-container">
            <div id="calc-screen">
                <p id="calc-screen-text"></p>
            </div>
            <div id="calc-button-container">
                <button class="buttons" id="seven">7</button>
                <button class="buttons" id="eight">8</button>
                <button class="buttons" id="nine">9</button>
                <button class="operator-button" id="add">+</button>
                <button class="buttons" id="four">4</button>
                <button class="buttons" id="five">5</button>
                <button class="buttons" id="six">6</button>
                <button class="operator-button" id="subtract">-</button>
                <button class="buttons" id="one">1</button>
                <button class="buttons" id="two">2</button>
                <button class="buttons" id="three">3</button>
                <button class="operator-button" id="multiply">x</button>
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="dot">.</button>
                <button class="buttons" id="clear-button">C</button>
                <button class="operator-button" id="divide">/</button>
            </div>
            <div id="footer">
                <div id="copyright">
                    <p>Developed by Emmanuel Obelenge!</p>
                </div>
                <button class="operator-button" id="equal-to-button">=</button>
            </div>
            <p id="info">Version 1.0 (Does'nt support Decimal point number input yet)</p>

        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
